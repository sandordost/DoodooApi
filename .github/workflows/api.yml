name: Api - Test, Build and Push

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compose up (db + migrator + api)
        run: docker compose up --build -d

      - name: Show compose status
        if: always()
        run: docker compose ps

      - name: Tail api logs
        if: always()
        run: docker compose logs doodooapi --no-color --tail=200

      - name: Run Health Check
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5001/health; then
              echo "healthy"
              exit 0
            fi
            echo "waiting for api... ($i/30)"
            sleep 2
          done
          echo "api not healthy in time"
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1

      - name: Compose logs (on failure)
        if: failure()
        run: docker compose logs --no-color --tail=200

      - name: Compose down
        if: always()
        run: docker compose down -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push (Runtime)
        uses: docker/build-push-action@v6
        with:
            context: Api
            file: Api/Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

      - name: Build and push (migrator)
        uses: docker/build-push-action@v6
        with:
          context: Api
          file: Api/Dockerfile
          target: migrator
          push: true
          tags: |
            ghcr.io/sandordost/doodooapi:migrator
            ghcr.io/sandordost/doodooapi:migrator-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/doodoo
            docker compose pull
            docker compose up -d db
            docker compose run --rm migrator
            docker compose up -d --remove-orphans