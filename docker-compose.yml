services:

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: doodoo
      POSTGRES_PASSWORD: doodoo
      POSTGRES_DB: doodoodb
    ports:
      - 5067:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doodoo -d doodoodb"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - pgdata:/var/lib/postgresql/data

  doodooapi:
    build:
      context: Api
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Db: Host=db;Port=5432;Database=doodoodb;Username=doodoo;Password=doodoo
    ports:
      - "5001:8080"
    depends_on:
      migrator:
        condition: service_completed_successfully

  migrator:
    build:
      context: Api
      dockerfile: Dockerfile
      target: migrator
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Db: Host=db;Port=5432;Database=doodoodb;Username=doodoo;Password=doodoo


volumes:
  pgdata:
